<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        #container{
            width: 500px;
            height: 400px;
            position: relative;
            background-color: rgb(83, 224, 177);
        
        }


        #animation{
            width: 15px;
            height: 15px;
            position: absolute;
            background-color: blue;
        }
    </style>

    <script>
        function moveon() {
            var elem= document.getElementById("animation");
            var pos = 0;
            var id = setInterval(frame ,5)
            function frame(){
            if(pos==380){
                clearInterval(id)
            }else {
                pos++
                elem.style.top= pos+ 'px';
                elem.style.left= pos+ 'px'
            }
        }
        }


    </script>
</head>
<body>
    <div id="container">
        <div id="animation"></div>
    </div>
    <button onclick="moveon()">Click to move</button>
</body>
</html>
